#    ~/.juliarc-update.jl:   ~/yaksha/home/.juliarc-update.jl
#    ~/.juliarc-yaksha.jl:   ~/yaksha/home/.juliarc-yaksha.jl
    ~/.profile:             ~/yaksha/home/.profile
    ~/.pythonrc.py:         ~/yaksha/home/.pythonrc.py
    ~/.screenrc:            ~/yaksha/home/.screenrc
    ~/.tigrc:               ~/yaksha/home/.tigrc
    ~/.tigrc-default:       ~/yaksha/home/.tigrc-default
    ~/.tigrc-test:          ~/yaksha/home/.tigrc-test
    ~/.tmux.conf:           ~/yaksha/home/.tmux.conf
    ~/.tmux:                ~/yaksha/home/.tmux
    ~/.vimrc:               ~/yaksha/home/.vimrc
    ~/.wgetrc:              ~/yaksha/home/.wgetrc

- shell:
    - [git submodule update --init --recursive dotbot, Installing submodules]

