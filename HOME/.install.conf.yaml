    ~/.bash_aliases:        ~/yaksha/home/.bash_aliases
    ~/.bash_logout:         ~/yaksha/home/.bash_logout
    ~/.bash_profile:        ~/yaksha/home/.bash_profile
    ~/.bashrc:              ~/yaksha/home/.bashrc
    ~/.curlrc:              ~/yaksha/home/.curlrc
    ~/.gemrc:               ~/yaksha/home/.gemrc
    ~/.git-prompt.sh:       ~/yaksha/home/.git-prompt.sh
    ~/.gitattributes:       ~/yaksha/home/.gitattributes
    ~/.git-completion.bash: ~/yaksha/home/.git-completion.bash
    ~/.gitignore_global:    ~/yaksha/home/.gitignore_global
    ~/.gitconfig:           ~/yaksha/home/.gitconfig
    ~/.gitk:                ~/yaksha/home/.gitk
    ~/.gitmessage:          ~/yaksha/home/.gitmessage
    ~/.hgignore_global:     ~/yaksha/home/.hgignore_global
    ~/.hgrc:                ~/yaksha/home/.hgrc
    ~/.inputrc:             ~/yaksha/home/.inputrc
